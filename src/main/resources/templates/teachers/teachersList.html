<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'teachers')}">

  <body>

    <h2>Teachers</h2>

    <table id="teachers" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th>Class Rooms</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="teacher : ${selections}">
              <td>
                  <a th:href="@{/teachers/__${teacher.id}__}" th:text="${teacher.firstName + ' ' + teacher.surname}"/></a>
              </td>
              <td><span th:each="classRoom : ${teacher.classes}" th:text="${classRoom.name+ ' ' + classRoom.grade + ' '}"/></td>
          </tr>
        </tbody>
    </table>

  </body>
</html>
