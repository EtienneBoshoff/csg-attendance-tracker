<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'teachers')}">

<body>

  <h2>Find Teachers</h2>

  <form th:object="${teacher}" th:action="@{/teachers}" method="get"
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label">Surname </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{surname}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Find
          Teacher</button>
      </div>
    </div>

  </form>

  <br />
  <a class="btn btn-default" th:href="@{/teachers/new}">Add Teacher</a>

</body>
</html>
