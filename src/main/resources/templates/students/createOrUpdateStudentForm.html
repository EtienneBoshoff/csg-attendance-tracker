<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'teachers')}">

<body>

  <h2>
    <th:block th:if="${student['new']}">New </th:block>
    Pet
  </h2>
  <form th:object="${student}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label">Class</label>
        <div class="col-sm-10">
          <span th:text="${student.classroom?.firstName + ' ' + student.classroom?.grade}" />
        </div>
      </div>
      <input
        th:replace="~{fragments/inputField :: input ('Name', 'firstName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Surname', 'surname', 'text')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${student['new']} ? 'Add Student' : 'Update Student'"
          class="btn btn-default" type="submit" th:text="${text}">Add Student</button>
      </div>
    </div>
  </form>

</body>

</html>
